<body>

        h3 {
            color: #ffffff;

            font-size: 50px;
        }

        .container {
            height: 80vh;
        }

        .btn-success {
            transition: 0.5s ease;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Laticle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="top_article.html">Top Articles</a>
                    <a class="nav-link" href="subscription.html">Subscription</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="feedback.html">Feedback</a>
                </div>
            </div>

        </div>
    </nav>
    <div class="container row align-content-center justify-content-center mx-auto">



        <div class="col-11 col-md-9 col-lg-7 my-auto mx-auto">


            <img src="assets/feedback/image1.png" class='img-fluid'>

            <form>
                <div class="row">
                    <div class="col-12 col-lg-6 px-0">

                        <input type="text" name="fname" placeholder="First Name*" class="form-control form-group"
                            required="">
                    </div>
                    <div class="col-12 col-lg-6 px-0">
                        <input type="text" name="lname" placeholder="Last Name*" class=" form-control form-group"
                            required="">
                    </div>

                    <div class="col-12 col-lg-6 px-0">
                        <input type="email" name="email" placeholder="Email*" class="form-control form-group"
                            required="">
                    </div>
                </div>
                <br>

                <label>How would you rate the content of the blog(out of 5)?*</label>

                <select class="form-control">
                    <option selected disabled>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>


                </select>
                <br>

                <label>Describe the problem you faces</label>

                <input type="text" name="decr" class="form-control" placeholder="Description" style="height: 60px;"
                    required="">
                <br>
                <div class="text-center">
                    <a class="btn btn-primary" href="thankyou.html" role="button">Submit</a>
                </div>
            </form>
        </div>



    </div>
    <footer class="page-footer bg-secondary font-small cyan darken-3 py-5">
        <div class="footer-copyright text-center py-3 text-light">
            Follow us :

            <img src="assets/icons/twitter.svg" alt="" height="15">
            <img src="assets/icons/youtube.svg" alt="" height="15">
        </div>
    </footer>
